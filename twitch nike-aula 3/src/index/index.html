<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
</head>
<body>
    <main id="container">
        <div class="principal-box">
                <div class="perfil">
                    <img src="../images/Logo-Nike.png" alt="imagem de perfil">
                </div>
                <div class="teste">
                    <div class="info">
                        <div class="title">
                            <h1>nike</h1>
                        </div>
                        <div class="verification-box">
                            <img src="../images/Vector.png" alt="sinal de perfil verificado">
                            <div class="confirm">
                                <img src="../images/Vector (1).png" alt="sinal de perfil verificado">
                            </div>
                        </div>
                        <div class="signal-localization-email">
                            <h2>@</h2>
                            <h2>nike</h2>
                        </div>
                        <div class="wrapper-separator"><div class="point"></div></div>
                        <div class="date">
                            <span>10</span>
                            <span>de</span>
                            <span>mar</span>
                        </div>
                    </div>
                    <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
        
                       <div class="text-separated"><p>Join us</p></div></p>
                <div class="wrapper-buttons">
                    <div class="button-box">
                          <button class="button">
                            <img src="../images/Comentario.png" alt="comentários">    
                         </button>
                         <span>3</span>
                    </div>
                    <div class="button-box">
                        <button class="button">
                            <img src="../images/Retwettar.png" alt="retwetch">
                        </button>
                        <span>3,6</span>
                        <span>mil</span>
                    </div>
                    <div class="button-box">
                        <button class="button">
                            <img src="../images/Favoritar.png" alt="Favoritar">
                        </button>
                        <span>67</span>
                        <span>mil</span>
                    </div>
                    <div class="button-box">
                        <button class="button">
                            <img src="../images/Compartilhar.png" alt="Compartilhar">
                        </button>   
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
